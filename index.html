<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cristian Martinez Vega" />
    <meta
      name="description"
      content="This is the third project of Practicum's Software Engineering program. Welcome and hope you like my work."
    />
    <meta
      name="keywords"
      content="Grid, Responsive Design, Flexbox, HTML, CSS"
    />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__Logo"
        />
      </header>

      <!-- Profile Section-->

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
            id="profile-add-button"
          ></button>
        </section>

        <!-- Cards Gallery-->

        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__text">Â© 2023 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit modal-->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="edit-card-form">
          <input
            type="text"
            name="title"
            class="modal__form-input"
            placeholder="Jacques Cousteau"
            id="edit-title-input"
          />
          <input
            type="text"
            name="description"
            class="modal__form-input"
            placeholder="Explorer"
            id="edit-description-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal-->

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-add-close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__form-input modal__input_type_title"
            placeholder="Title"
            id="add-title-input"
          />
          <input
            type="text"
            name="url"
            class="modal__form-input modal__input_type_url"
            placeholder="Image URL"
            id="add-description-input"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <!-- Full Image modal -->

    <!-- <div class="modal" id="modal-preview-image">
      <div class="modal__container-image">
        <button
          class="modal__close"
          id="preview-modal-close"
          type="button"
          aria-label="Modal Close Button"
        ></button>
        <img
          src="#"
          alt="Full Image View"
          class="modal__image"
          id="card-preview-image"
        />
        <p class="modal__preview-caption" id="card-preview-caption"></p>
      </div>
    </div> -->

    <div class="modal" id="modal-preview-image">
      <div class="modal__container-image">
        <button class="modal__close" type="button"></button>
        <img src="#" class="modal__image" alt="#" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <!-- Cards Template-->

    <template id="card-template">
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="Trash"
        ></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
